  <form #createUserForm="ngForm" (ngSubmit)="createInternalUser()" id="createUserForm" >
      <!-- <div *ngIf="editForm.dirty" style="color: orangered" >
          <p><strong>You have made changes. Any unsaved changes will be lost.</strong></p>
      </div> -->
    <mat-card-title style="margin: 0 auto !important; padding-bottom: 10px;"
      >Create Internal User</mat-card-title
    >
    <br/>  <br/>
    <mat-form-field class="example-form-field" style="margin-right: 5px">
      <input
      matInput
      placeholder="Email"
      name="email"
      [(ngModel)]="model.email"
    />
    </mat-form-field>

    <mat-form-field class="example-form-field" style="margin-right: 5px">
      <input
        matInput
        placeholder="First Name"
        name="firstName"
        [(ngModel)]="model.firstName"
      />
    </mat-form-field>

   <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="Last Name"
        name="lastName"
        [(ngModel)]="model.lastName"
      />
    </mat-form-field>

    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="Contact Name"
        name="contactName"
        [(ngModel)]="model.contactName"
      />
    </mat-form-field>

    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="Address 1"
        name="addressLine1"
        [(ngModel)]="model.addressLine1"
      />
    </mat-form-field>
    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="Address 2"
        name="addressLine2"
        [(ngModel)]="model.addressLine2"
      />
    </mat-form-field>

    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="City"
        name="city"
        [(ngModel)]="model.city"
      />
    </mat-form-field>

    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="Postal Code"
        name="postalCode"
        [(ngModel)]="model.postalCode"
      />
    </mat-form-field>
    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="Country"
        name="country"
        [(ngModel)]="model.country"
      />
    </mat-form-field>

    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="State"
        name="state"
        [(ngModel)]="model.state"
      />
    </mat-form-field>

    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="Fax Number"
        name="faxNumber"
        [(ngModel)]="model.faxNumber"
      />
    </mat-form-field>

    <mat-form-field style="margin-right: 5px">
      <input
        matInput
        placeholder="Phone Number"
        name="phoneNumber"
        [(ngModel)]="model.phoneNumber"        
      />
    </mat-form-field>

    <div class="example-container">
      <mat-form-field class="fullWidth">
        <input
          matInput
          placeholder="Enter your password"
          [type]="hide ? 'password' : 'text'"
          required
          name="password"
          [(ngModel)]="model.password"
        />
        <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
    </div>
    <div class="example-container">
      <mat-form-field class="fullWidth">
        <input
          matInput
          placeholder="Confirm your password"
          [type]="hide ? 'password' : 'text'"
          required
          name="confirmpassword"
          [(ngModel)]="model.confirmpassword"
        />
        <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
    </div>

    <!-- <button
      mat-raised-button
      style="margin-left: 5px;"
      type="button"
      routerLink="/users"
    >
      Back
    </button> -->

    <button
    mat-raised-button
    style="margin-left: 5px;"
    type="submit"
    form="createUserForm"
  >
    Submit
  </button>

  <button mat-raised-button style="margin-left: 5px;"  [mat-dialog-close]="false" color="warn">Close</button>

  </form>
