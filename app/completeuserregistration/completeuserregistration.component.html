<mat-card class="form-style">
  <form
    #completeRegistrationForm="ngForm"
    (ngSubmit)="completeRegistration()"
    id="completeRegistrationForm"
  >
    <!-- <div *ngIf="editForm.dirty" style="color: orangered" >
          <p><strong>You have made changes. Any unsaved changes will be lost.</strong></p>
      </div> -->
    <mat-card-title style="margin: 0 auto !important; padding-bottom: 10px;"
      >Complete User Registration</mat-card-title
    >
    <mat-form-field class="fullWidth">
      <input matInput placeholder="Email" value="{{ identityUser?.email }}" readonly />
      <mat-hint>Readonly field</mat-hint>
    </mat-form-field>
<!-- 
    <mat-form-field class="fullWidth">
      <input
        matInput
        placeholder="First Name"
        name="firstName"
        [(ngModel)]="user.firstName"
      />
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <input
        matInput
        placeholder="Last Name"
        name="lastName"
        [(ngModel)]="user.lastName"
      />
    </mat-form-field> -->

    <mat-form-field class="fullWidth">
      <input
        matInput
        placeholder="Enter your password"
        [type]="hide ? 'password' : 'text'"
        required
        name="password"
        [(ngModel)]="password"
      />
      <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <input
        matInput
        placeholder="Confirm your password"
        [type]="hide ? 'password' : 'text'"
        [(ngModel)]="confirmPassword"
        required
        name="confirmPassword"
      />
      <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>

    <button
      mat-raised-button
      style="margin-left: 5px;"
      type="button"
      routerLink="/users"
    >
      Back
    </button>

    <button
      mat-raised-button
      style="margin-left: 5px;"
      type="submit"
      [disabled]="!completeRegistrationForm.dirty"
      form="completeRegistrationForm"
    >
      Submit
    </button>
  </form>
</mat-card>
