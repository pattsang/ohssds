<report-menu></report-menu>
<section  fxLayout fxLayoutAlign="center center">
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; max-height: 95%;  overflow: auto">
        <mat-progress-bar color="primary"  mode="indeterminate"></mat-progress-bar>
      </div>
  <mat-card style="width: 65%;" >
    <mat-card-title>
      <h2>Users Info</h2>
    </mat-card-title>
    <mat-card-content>
      <mat-checkbox class="example-margin sub-title" [(ngModel)]="checkAll" (change)="onSelectAllClick()">Check All</mat-checkbox>
      <section class="example-section">
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="firstNameChecked" [checked]="firstNameChecked" (change)="onFirstnameChecked()">First Name</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="lastNameChecked" (change)="onLastNameChecked()">Last Name</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="contactNameChecked" (change)="onContactNameChecked()">Contact Name</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="addressChecked" (change)="onAddressChecked()">Address</mat-checkbox>
        </span>
      </section>


      <section class="example-section">
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="cityChecked" (change)="onCityChecked()">City</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="provinceChecked" (change)="onProvinceChecked()">Province</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="countryChecked" (change)="onCountryChecked()">Country</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="postalCodeChecked" (change)="onPostalCodeChecked()">Postal Code</mat-checkbox>
        </span>
      </section>

      <section class="example-section">
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="phoneChecked" (change)="onPostalCodeChecked()">Phone</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="faxChecked" (change)="onFaxChecked()">Fax</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="emailChecked" (change)="onEmailChecked()">Email</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="userNameChecked" (change)="onUserNameChecked()">User Name</mat-checkbox>
        </span>
      </section>
      <section class="example-section">
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="authoritiesChecked" (change)="onAuthoritiesChecked()">Authorities</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="roleChecked" (change)="onRoleChecked()">Security Group</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="creationDateChecked" (change)="onCreationDateChecked()">Creation Date</mat-checkbox>
        </span>
        <span style="width:200px;">
          <mat-checkbox class="example-margin" [(ngModel)]="notesChecked" (change)="onNotesChecked()">Notes</mat-checkbox>
        </span>
      </section>
      <section class="example-section" fxLayout fxLayoutAlign="flex-end" style="margin-right:20%;">
        
        <mat-card-actions>
            <button
            mat-raised-button
            style="margin-left: 30%"
            (click)="generateUserReportToExcel()"
          >
            <a [target]="'_blank'">Generate Report</a>
          </button>        </mat-card-actions>
      </section>

    </mat-card-content>
  </mat-card>


</section>
