<mat-card class="example-card">
    <p mat-dialog-title fxLayout fxLayoutAlign="center"> Add Sub-Department </p>
  
    <mat-dialog-content>
      <form #editSiteForm (ngSubmit)="addDepartment()">
          <mat-form-field class="fullWidth">
              <mat-select placeholder="Authority" (selectionChange)="onUserSelectTop()" [(value)]="selectedAuthority" required> 
                <mat-option *ngFor="let authority of authorities" [value]="authority.authorityUnitId">
                  {{authority.name}}
                </mat-option>
              </mat-select>
              <mat-hint>This must be selected first</mat-hint>
            </mat-form-field>
  
        <div class="new-site">
          <mat-form-field class="fullWidth">
            <mat-select placeholder="Site" (selectionChange)="onUserSelectLevel1($event)" [(value)] = "selectedLevel1Authority" required>
              <mat-option *ngFor="let level1authority of level1Authorities" [value]="level1authority.authorityUnitId">
                {{level1authority.name}}
              </mat-option>
            </mat-select>
            <mat-hint>This must be selected second</mat-hint>
          </mat-form-field>
  
          <mat-form-field class="fullWidth">
            <mat-select placeholder="Location" (selectionChange)="onUserSelectLevel2($event)" [(value)] = "selectedLevel2Authority" required>
              <mat-option *ngFor="let level2authority of level2Authorities" [value]="level2authority.authorityUnitId">
                {{level2authority.name}}
              </mat-option>
            </mat-select>
            <mat-hint>This must be selected third</mat-hint>
          </mat-form-field> 
  
          <mat-form-field class="fullWidth">
              <mat-select placeholder="Department" (selectionChange)="onUserSelectLevel3($event)" [(value)] = "selectedLevel3Authority" required>
                <mat-option *ngFor="let level3authority of level3Authorities" [value]="level3authority.authorityUnitId">
                  {{level3authority.name}}
                </mat-option>
              </mat-select>
              <mat-hint>This must be selected third</mat-hint>
            </mat-form-field> 

          <mat-form-field class="example-full-width fullWidth">
            <input matInput placeholder="New Sub-Department" [(ngModel)]="newSiteName" name="newSiteName" required>
          </mat-form-field>
        </div>
        <mat-dialog-actions>
          <button  mat-raised-button
          type="submit"
          color="primary"
            >SUBMIT</button>
          <button mat-raised-button [mat-dialog-close]="false" color="warn">CANCEL</button>
        </mat-dialog-actions>
      </form>
    </mat-dialog-content>  
  </mat-card>
